<!DOCTYPE html>
<html>
<head>
    <style>

        #square {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #circle {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 100px;
        }

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="square"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
        // add code here
        function changeShape(){
            let divElem = document.getElementById("square");
            if (square){
                divElem.style.borderRadius="50%";
            }else{
                divElem.style.borderRadius="0";
            }
            // if (square){
            //     divElem.className = 'circle';
            // }else{
            //     divElem.className = 'square';
            // }
            square=!square;
        }
        
    </script>

</body>
</html>
